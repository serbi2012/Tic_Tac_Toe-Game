<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="menu-container mb-4">
        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#settingModal"
        >
          <span class="material-symbols-rounded"> settings </span>
        </button>
        <div class="whoTurn">X의 차례입니다.</div>
        <button type="button" class="btn btn-light">
          <span class="material-symbols-rounded reStart"> refresh </span>
        </button>
      </div>
      <div id="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div id="result-container">
        <div>
          <div class="score X-win mb-2">X : 0</div>
          <div class="score O-win">O : 0</div>
        </div>
        <div class="info-container">
          <div class="info-box level">
            <div>
              <span class="material-symbols-rounded"> leaderboard </span>
            </div>
            <div>Normal</div>
          </div>
          <div class="info-box timer">
            <div><span class="material-symbols-rounded"> timer </span></div>
            <div class="timer-text">01:00</div>
          </div>
          <div class="info-box player">
            <div>
              <span class="material-symbols-rounded"> manage_accounts </span>
            </div>
            <div>Single</div>
          </div>
        </div>
      </div>

      <!-- WinLose Modal -->
      <div
        class="modal fade"
        id="winLoseModal"
        tabindex="-1"
        aria-labelledby="winLoseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title win-title" id="winLoseModalLabel">WIN!</h5>
            </div>
            <div class="modal-body win-modal">
              <div>X가 이겼습니다!</div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Setting Modal -->
      <div
        class="modal fade"
        id="settingModal"
        tabindex="-1"
        aria-labelledby="settingModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settingModalLabel">Setting</h5>
            </div>
            <div class="modal-body setting-body">
              <div class="pb-5 setting-text">
                <div>
                  <span class="material-symbols-rounded"> leaderboard </span>
                  난이도
                </div>
                <select class="form-select" aria-label="Default select example">
                  <option value="1">쉬움</option>
                  <option selected value="2">보통</option>
                  <option value="3">어려움</option>
                </select>
              </div>
              <div class="pb-5 setting-text">
                <div>
                  <span class="material-symbols-rounded"> timer </span>
                  시간제한
                </div>
                <select
                  class="form-select timer-select"
                  aria-label="Default select example"
                >
                  <option value="1">1초</option>
                  <option value="2">2초</option>
                  <option value="3">제한없음</option>
                </select>
              </div>
              <div class="setting-text">
                <div>
                  <span class="material-symbols-rounded">
                    manage_accounts
                  </span>
                  플레이어
                </div>
                <select class="form-select" aria-label="Default select example">
                  <option value="1">1인 플레이</option>
                  <option value="2">2인 플레이</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
